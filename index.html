<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Terna Pitagórica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificador de Terna Pitagórica</h1>
        <form id="pythagoreanForm">
            <label for="a">Valor de a:</label>
            <input type="number" id="a" required>
            <label for="b">Valor de b:</label>
            <input type="number" id="b" required>
            <label for="c">Valor de c:</label>
            <input type="number" id="c" required>
            <button type="button" onclick="checkPythagorean()">Verificar</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        function checkPythagorean() {
            const a = parseInt(document.getElementById('a').value, 10);
            const b = parseInt(document.getElementById('b').value, 10);
            const c = parseInt(document.getElementById('c').value, 10);

          
            if (a > 0 && b > 0 && c > 0) {
                if (a * a + b * b === c * c) {
                    document.getElementById('result').innerText = `${a}, ${b}, ${c} é uma terna pitagórica.`;
                } else {
                    document.getElementById('result').innerText = `${a}, ${b}, ${c} não é uma terna pitagórica.`;
                }
            } else {
                document.getElementById('result').innerText = 'Todos os valores devem ser positivos.';
            }
        }
    </script>
</body>
</html>
